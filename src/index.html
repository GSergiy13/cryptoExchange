<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon.ico" type="image/x-icon">
	<meta name="description" content="Опис в поісковику...">
	<meta name="keywords" content="Ключові слова поска">
	<title>Криптообменик</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>

	<header class="header">
		<div class="container">
			<div class="header__wrapper">
				<div class="logo">
					<img class="logo__img" src="@img/logo.png" alt="logo">
				</div>

				<nav>
					<ul class="menu">
						<li class="menu__item">
							<a href="#" class="menu__item-link">
								HOME
							</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__item-link">
								BLOG
							</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__item-link">
								REGULATIONS
							</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__item-link">
								CONTACTS
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<section class="crypto-exchange">
		<div class="container">
			<div class="crypto-exchange__wrapper">
				<div class="calc-crypto">
					<div class="calc-value">
						<div class="crypto-set">
							<div class="crypto-set__head">
								<div class="crypto-set__name">
									<div class="crypto-set__name-subtitle">
										Give
									</div>
									<div class="crypto-set__name-title">
										Tether ERC20
									</div>
								</div>
								<div class="crypto-set__icon">
									<img class="crypto-set__icon-img" src="@img/icon-crypto/bitcoin.svg" alt="svg">
								</div>
							</div>

							<div class="crypto-set__middle">
								<div class="crypto-set__value">
									<input maxlength="12" pattern="\d [0-9]" class="crypto-set__value-input entryCurrency" type="text"
										value="0">
									<p class="crypto-set__value-name">USDT</p>
								</div>
							</div>

							<div class="crypto-set__footer">
								<p class="crypto-set__real-curs">
									Rate: <span>1 USDT = 13.015873 TRX</span>
								</p>
							</div>

						</div>

						<div class="crypto-get">
							<div class="crypto-set__head">
								<div class="crypto-set__name">
									<div class="crypto-set__name-subtitle">
										Give
									</div>
									<div class="crypto-set__name-title">
										Tether ERC20
									</div>
								</div>
								<div class="crypto-set__icon">
									<img class="crypto-set__icon-img" src="@img/icon-crypto/tron.svg" alt="svg">
								</div>
							</div>

							<div class="crypto-set__middle">
								<div class="crypto-set__value">
									<input maxlength="12" pattern="\d [0-9]" class="crypto-set__value-input outputCurrency" type="text"
										value="0">
									<p class="crypto-set__value-name">TRX</p>
								</div>
							</div>

							<div class="crypto-set__footer">
								<p class="crypto-set__real-curs">
									Reserves: <span>169537</span>
								</p>
							</div>
						</div>
					</div>

					<div class="options-crypto">
						<div class="options-crypto__from">

						</div>

						<div class="options-crypto__to">

						</div>
					</div>
				</div>

				<div class="order-form">
					<h2 class="order-form__title">
						Exchange request
					</h2>
					<form action="#" class="form">
						<input class="form__input" type="text" name="adress" placeholder="Adress" required>
						<input class="form__input" type="email" name="email" placeholder="Email - address" required>
						<p class="form__desc">
							I have read the Terms of Service and accept the User Agreement
						</p>
						<button class="form__btn" type="submit">Отправить</button>
					</form>
				</div>
			</div>
		</div>
	</section>

	<footer class="footer">
		<div class="container">
			<div class="footer__wrapper">
				<div class="footer__info">
					<p class="footer__info-year">
						2021 © site.ua
					</p>
				</div>

				<div class="footer__support">
					<a class="footer__support-link" href="#">support@site.ua</a>
				</div>
			</div>
		</div>
	</footer>

	<script src="js/app.min.js"></script>
</body>

</html>
